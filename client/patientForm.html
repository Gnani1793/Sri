<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Form - Sri Satya Eye Care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Patient Information</h2>
        <form action="/submitPatientData" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>
            <label>Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <label>Date of Exam:</label>
            <input type="date" name="examDate" required>
            <label>Address:</label>
            <input type="text" name="address" required>
            <label>MR No:</label>
            <input type="text" name="mrNo" required>
            <label>Mobile No:</label>
            <input type="text" name="mobileNo" required>
            <label>Age:</label>
            <input type="number" name="age" required>
            <label>Chief Complaint:</label>
            <input type="text" name="complaint" required>
            <label>Power of Right Eye:</label>
            <input type="text" name="rightEyePower">
            <label>Power of Left Eye:</label>
            <input type="text" name="leftEyePower">
            <label>Add Power:</label>
            <input type="text" name="addPower">
            <label>Diagnosis:</label>
            <input type="text" name="diagnosis" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
